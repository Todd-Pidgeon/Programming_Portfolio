   <p></p>
   <p></p>
   <p></p>
   <p></p>
   
   <script>
		"use strict";
		document.getElementsByTagName("p")[0].innerHTML = "Web browser name: " + navigator.appName;
		document.getElementsByTagName("p")[1].innerHTML = "Web browser version: " + navigator.appVersion;
		document.getElementsByTagName("p")[2].innerHTML = "Web browser platform: " + navigator.platform;
		document.getElementsByTagName("p")[3].innerHTML = "Web browser agent: " + navigator.userAgent;
   </script>
